<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
  <title>Webshop</title>
  <style>
    /* CSS styles for the webshop */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .product {
      display: inline-block;
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    .product img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    
    .product h3 {
      margin: 0;
    }
    
    .product p {
      color: #888;
    }
    
    .button {
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Webshop</h1>
  
  <div class="product">
    <img src="oma-einstein-24e44eb3-a304-4040-8a4b-d64d41170abc.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>$10</p>
    <a class="button" href="#">Add to Cart</a>
  </div>
  
  <div class="product">
    <img src="downloaden.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$1000000000</p>
    <a class="button" href="#">Add to Cart</a>
  </div>
  
  <div class="product">
    <img src="Schermafbeelding_20230212_165409.png" alt="Product 3">
    <h3>Product 3</h3>
    <p class="niet">Niet Beschikbaar</p>
    <a class="button" href="#">Add to Cart</a>
  </div>
</body>
</html>
